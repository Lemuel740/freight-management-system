spring.application.name=freight-management-system
# Database URL (localhost:3306 is the default port for MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/freight_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (Useful during development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true